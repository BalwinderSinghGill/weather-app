<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" >
    <style>
    .biorhyme {
  font-family: "BioRhyme", serif;
  font-optical-sizing: auto;
  font-weight: 300;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}

        body {
            background-color: lightblue;
            overflow: hidden;
            
        }
        h1 {
            text-align: center;
            color: black;
        }
        .weather-container {
            border-top: 2px dotted black;
            border-bottom: 2px dotted black;
            width: 40%;
            padding: 40px;
            margin: 30vh auto;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        label{
            font-size: large;
            font-weight: bold;
        }
        .footer{
            position: sticky;
            bottom: 0px;
        }
        @media screen and  (max-width: 332px) {
            .weather-container{
                margin: 10vh auto;
            }
            
        }
        @media screen and (max-width: 242px) {
            label{
            font-size: small;
            font-weight: bold;
        }
        .weather-container{
            padding: 50px;
        }
        }
    </style>
</head>
<body>
    <h1>This is the Weather App</h1>
    <div class="weather-container">
        <div>
            <label>Temperature: </label> 
            <p id="temperature">--</p>
        </div>
        <div>
            <label >Wind Speed: </label> 
            <p id="wind-speed">--</p>
        </div>
    </div>

    <script>
        async function fetchWeatherData(latitude, longitude) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
                  
            } catch (error) {
                console.error('Error fetching weather data:', error);
                return null;
            }
        }

        function updateWeatherUI(temperature, windspeed) {
            const temperatureElement = document.getElementById('temperature');
            const windSpeedElement = document.getElementById('wind-speed');
            temperatureElement.textContent = `${temperature} Â°C`;
            windSpeedElement.textContent = `${windspeed} km/h`;
        }

        function handleGeolocationSuccess(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetchWeatherData(latitude, longitude).then(weatherData => {
                if (weatherData && weatherData.current_weather) {
                    let b= weatherData.current_weather.temperature
                   let a = weatherData.current_weather.windspeed
                   
                    updateWeatherUI(b, a);
                    
                } else {
                    updateWeatherUI('Unable to fetch temperature');
                }
            });
        }

        function handleGeolocationError(error) {
            console.error('Error obtaining geolocation:', error);
            updateWeatherUI('Geolocation not available');
        }

        navigator.geolocation.getCurrentPosition(handleGeolocationSuccess, handleGeolocationError);
    </script>

    <div class="footer"> <h3 style="text-align: center;">This App Devloped By Balwinder Singh</h3></div>
</body>
</html>
